{% extends "base.html" %}

{% block main_content %}
    <h1>All Tags</h1>

    <ul class="tag-list">
        {% for term in terms %}
            <li>
                <a href="{{ term.permalink }}">{{ term.name }} -</a>
                <span>{{ term.page_count }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
